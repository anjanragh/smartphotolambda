version: 0.2
phases:
  install:
    runtime-versions:
        python: 3.7
  build:
    commands:
      - pip install --upgrade pip
      - pip install pipenv --user
      - pipenv install awscli aws-sam-cli
      - pipenv install elasticsearch
      - pipenv install certifi
      - pipenv run sam package --template-file template.yml --s3-bucket lambdapythonbucket1 --output-template-file packaged-template.yml
artifacts:
  files:
    - packaged-template.yml
